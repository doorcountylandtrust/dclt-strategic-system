        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            padding: 0;
            background: #f8f9fa;
            overflow-x: auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            margin: 0;
            color: #2c3e50;

            font-weight: 600;
        }

            margin: 5px 0 0 0;
        }
        
        .visualization-container {
            padding: 20px;
            min-width: 1500px;
        }
        
        .project-timeline {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* SVG Styles */
        .lane-label {
            font-size: 16px;
            font-weight: 600;
            fill: #2c3e50;
        }
        
        .project-title {
            font-size: 14px;
            font-weight: 600;
        }
        
        .project-description {
            font-size: 12px;
        }
        
        .quarter-label {
            font-size: 14px;
            font-weight: 700;
        }
        
        .month-label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .milestone-label {
            font-size: 10px;
            font-weight: 700;
            fill: #2c3e50;
        }
        
        .status-text {
            font-size: 9px;
            font-weight: 600;
        }
        
        .project-box:hover .project-rect {
            stroke-width: 3;
            filter: brightness(1.1);
        }
        
        .project-box {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .legend {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #dee2e6;
        }
    </style>
</head>
